---
- name: Create data directory
  file:
    path: /opt/nginx/
    state: directory
    owner: 200

- name: Pull Docker image 
  docker_image: 
    name: "{{ default_container_image }}" 
    source: pull

- name: Create containers 
  docker_container: 
    name: "{{ default_container_name }}{{ item }}"
    image: "{{ default_container_image }}" 
    state: present 
  with_sequence: count={{ create_containers }}

- name: Copy docker-compose.yml File
  copy: src=./docker-compose.yml dest=/opt/nginx/docker-compose.yml owner=root group=root

#- name: Stop and start Docker
#  command: systemctl stop docker && systemctl start docker

- name: Check if service status is running
  command: cd /opt/nginx/ && (docker-compose ps -q nginx || docker ps -q --no-trunc | grep $(docker-compose ps -q nginx))
  register: result

- name: DEBUG
  debug:
    var: result
    verbosity: 4

- name: Install docker-compose
  get_url: 
    url : "https://github.com/docker/compose/releases/download/1.23.2/docker-compose-$(uname -s)-$(uname -m)"
    dest: /usr/local/bin/docker-compose
    mode: 'u+x,g+x'

- name: Run docker-compose up -d
  command: /usr/local/bin/docker-compose -f /opt/nginx/docker-compose.yml up -d
  become: yes
  when: result.stdout | length == 0 #